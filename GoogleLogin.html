<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazer login nas Contas do Google</title>
    <link rel="stylesheet" type="text/css" href="css/google.css">
    <link rel="shortcut icon" href="http://www.google.com/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/368px-Google_2015_logo.svg.png"
                alt="logo">
        </div>
        <div class="title">
            <h1>
                Fazer Login
            </h1>
            <h2>
                Use sua Conta do Google
            </h2>
        </div>
        <div class="form">
            <input type="text" placeholder="E-mail ou telefone" id="user">
            <br>
            <input type="password" placeholder="Senha" id="password">
            <div style="display: flex; align-items: center;">
                <p>Esqueceu sua senha?</p>
                <button id="login">Próxima</button>
            </div>
        </div>
    </main>
    <footer>
        <a><b>Português (Brasil)</b></a>
        <a href="">Ajuda</a>
        <a href="">Privacidade</a>
        <a href="">Termos</a>
    </footer>

    <script src="js/googleScript.js"></script>
</body>

</html>
