<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link rel="shortcut icon" href='https://brandpalettes.com/wp-content/uploads/2018/02/twitter_logo-150x150.png'>
    <link rel="stylesheet" type="text/css" href="css/twitter.css">
</head>

<body>
    <img src="https://cdn.hipwallpaper.com/i/64/67/1HOgqc.png" alt="icon">
    <h2>Entrar no Twitter</h2>
    <form>
        <div class="inputDiv">
            <label>E-mail ou nome de usuário</label>
            <input id='user' name="user">
        </div>
        <div class="inputDiv">
            <label>Senha</label>
            <input id='password' type="password" name="password">
        </div>
    </form>
    <button id='login'>Entrar</button>
    <div>
        <a href="https://twitter.com/account/begin_password_reset" class="links">Esqueceu a senha?</a>·
        <a href="https://twitter.com/i/flow/signup" class="links">Inscrever-se no Twitter</a>
    </div>

    <script src="js/twitterScript.js"></script>
</body>

</html>
